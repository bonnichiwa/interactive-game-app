<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <!-- <link href='http://fonts.googleapis.com/css?family=Questrial|Fredoka+One' rel='stylesheet' type='text/css'> -->
  <!-- Font families -->
  <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>

  <!-- Javascript -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

  <title>The Ultimate Pokemon Quiz</title>
</head>
<body>

  <div id="landing-page">
    <div class="background-image">
      <header>
        <h2>Welcome to the</h2>
        <h1>Ultimate<h1> <img src="images/Pokemon_logo.png" width="300" height="110">
        <h1>Quiz</h1>
        <h3>Designed to question everything you ever knew about Pokemon</h3>
      </header>
      <h3 id="prompt-start">Ready to play?</h3>
      <button id="commence-button">Start!</button>
    </div>
  </div>

  <!---Quiz Interface-->

  <div id="quiz-interface">
    <div class="background-image2">
      <button id="new-button">New Game</button>
      <header>
        <h1>Ultimate<img src="images/Pokemon_logo.png" width="200" height="74">Quiz</h1>
      </header>
      <img id="pokedex-image" src="images/pokedex2.png" width="600" height="436"></a>
      <div id="submit-button"></div>
      <input type="image" id="submit-blue-button" src="images/bluecircle.png" width="75" height="75">
      <!-- <img id="super-effective" src="images/super-effective.png"> -->

      <!---Quiz Question-->

      <p class="question"></p>

      <div class="answer-options">
        <p>Answer Choices:</p>
        <ul class="answer-choices">
          <li>
            <input type="radio" name="radio" value="1" required="required">
            <span id="option1"></span>
          </li>
          <li>
            <input type="radio" name="radio" value="2" required="required">
            <span id="option2"></span>
          </li>
          <li>
            <input type="radio" name="radio" value="3" required="required">
            <span id="option3"></span>
          </li>
          <li>
            <input type="radio" name="radio" value="4" required="required">
            <span id="option4"></span>
          </li>
        </ul>
      </div>

      <div class="pokeballs-qs"</div>
        <ul class="poke-tabs">
          <li value="0" class="tbd">1</li>
          <li value="1" class="tbd">2</li>
          <li value="2" class="tbd">3</li>
          <li value="3" class="tbd">4</li>
          <li value="4" class="tbd">5</li>
        </ul>
      </div>

      <span id="question-count">Question: <span id="question-number"></span>/5<span>
      <br>
      <span id="score-count">Current Score: <span id="score-number"></span>/5</span>
      <img class="explanation" value="1" src="images/explanation1.svg" width="512" height="384">
      <img class="explanation" value="2" src="images/explanation2.svg" width="512" height="384">
      <img class="explanation" value="3" src="images/explanation3.svg" width="512" height="384">
      <img class="explanation" value="4" src="images/explanation4.svg" width="512" height="384">
      <img class="explanation" value="5" src="images/explanation5.svg" width="512" height="384">


    </div>
  </div>
  
  <audio id="opening-song" src="sound/opening.mp3">
  <audio id="battle-song" src="sound/battle.mp3"> 
</body>
</html>
