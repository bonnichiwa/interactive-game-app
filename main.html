<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Questrial|Fredoka+One' rel='stylesheet' type='text/css'>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

  <title>The Ultimate Pokemon Quiz</title>
</head>
<body>

  <div id="landing-page">
    
    <header>
      <h2>Welcome to the</h2>
      <h1>Ultimate<h1> <img src="images/pokemon_logo.png" width="300" height="110">
      <h1>Quiz</h1>
      <h3>Designed to question everything<br> you ever knew about Pokemon</h3>
    </header>
    <h3 id="prompt-start">Ready to play?</h3>
    <button id="commence-button">Start!</button>
    <div class="background-box">
    </div>
  </div>

  <!---Quiz Interface-->

  <div id="quiz-interface">
    <button id="new-button">New Game</button>
    <header>
      <h1>Ultimate<img src="images/pokemon_logo.png" width="150" height="55">Quiz</h1>
    </header>
    <img id="pokedex-image" src="images/pokedex2.png" width="600" height="436">

    <!---Quiz Question-->

    <p class="question">What was the name <br>of Ash Ketchum's first<br> starter Pokemon?</p>

    <div class="answer-options">
      <p>Answer Choices:</p>
      <ul class="answer-choices">
        <li>
          <input type="radio" name="radio" value="1">
          <span id="option1">Bulbasaur</span>
        </li>
        <li>
          <input type="radio" name="radio" value="2">
          <span id="option2">Charmander</span>
        </li>
        <li>
          <input type="radio" name="radio" value="3">
          <span id="option3">Squirtle</span>
        </li>
        <li>
          <input type="radio" name="radio" value="4">
          <span id="option4">Pikachu</span>
        </li>
      </ul>
    </div>

    <div class="pokeballs-qs"</div>
      <img src="images/pokeball.png" width="50" height="50">
  
      <img src="images/pokeball.png" width="50" height="50">
  
      <img src="images/pokeball.png" width="50" height="50">
 
      <img src="images/pokeball.png" width="50" height="50">
 
      <img src="images/pokeball.png" width="50" height="50">
    </div>

    <div class="background-box"></div>
  </div>
  
  

  
</body>
</html>
